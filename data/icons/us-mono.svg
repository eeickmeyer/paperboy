<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- canton (upper-left) with subtle fill and simple star dots -->
  <g fill="currentColor">
    <rect x="3" y="5" width="8" height="6" fill-opacity="0.18" rx="1" ry="1"/>
    <!-- star dots (monochrome hint) -->
    <circle cx="5" cy="7" r="0.6"/>
    <circle cx="7" cy="7" r="0.6"/>
    <circle cx="9" cy="7" r="0.6"/>
    <circle cx="6" cy="8.8" r="0.6"/>
    <circle cx="8" cy="8.8" r="0.6"/>
    <circle cx="10" cy="8.8" r="0.6"/>
  </g>
  <!-- outline and stripes -->
  <g fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- flag border -->
    <rect x="3" y="5" width="18" height="12" rx="2" ry="2"/>
    <!-- stripes: top area to the right of canton -->
    <path d="M11 7H21 M11 9H21"/>
    <!-- stripes: full width below canton -->
    <path d="M3 11H21 M3 13H21 M3 15H21"/>
  </g>
</svg>
